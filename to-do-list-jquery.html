<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do-list</title>
</head>
<body>

<h1>Tasks</h1>

<form>
    <input type="text" name="task" id="task" placeholder="Enter Task">
    <input type="submit" value="Add">
</form>

<ul id="tasks"></ul>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>

    $(document).ready(function () {

        $('form').submit(function () {
            // Get what the user typed in
            const task = $('#task').val();

            // Create a new li and append it to the list (ul)
            $('#tasks').append('<li>' + task + '</li>');

            // Clear the input box
            $('#task').val("");

            //Stop form from submitting as we are not actually sending this data to a server
            return false;
        });
    });

</script>

</body>
</html>
